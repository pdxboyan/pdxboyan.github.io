<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Adjusts the relative path of the file -->
        <base href="../">

        <!-- Icons CDN import -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css" />
        <script defer src="loadBars.js"></script>
        <script defer src="form.js"></script>

        <title>pdxboyan/roaming</title>
    </head>

    <body>
        <header id="navbar-loader">
        </header>

        <main>
            <section class="container text-center">
                <form action="/submit">
                    <h2 class="featured-text text-center">Contact Form</h2>
                    <p class="content-text">Fill in the fields below and I will get back to you!</p>
                    <br>
                    <!-- Input Field Section -->
                    <div class="input-form">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required/>
                    </div>
                    <br>
                    <div class="input-form">
                      <label for="username">Username:</label>
                      <input type="text" id="username" name="username" required/>
                    </div>
                    <br>
                    <div class="input-form">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required/>
                    </div>
                    <br>
                    <div class="input-form">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" required/>
                    </div>
                    <br>
                    <div class="input-form">
                      <label for="birthdate">Date of birth:</label>
                      <input type="date" id="birthdate" name="birthdate" required/>
                    </div>
                    <br>
                    <!-- Radio Section -->
                    <fieldset class="radio-form">
                      <legend>Perfered Pronouns:</legend>
                      <div>
                        <input type="radio" name="pronouns" id="she/her" required/>
                        <label for="she/her">She/her</label>
                      </div>
                      <div>
                        <input type="radio" name="pronouns" id="he/him" required/>
                        <label for="he/him">He/him</label>
                      </div>
                      <div>
                        <input type="radio" name="pronouns" id="they/them" required/>
                        <label for="they/them">They/them</label>
                      </div>
                      <div>
                        <input type="radio" name="pronouns" id="no/comment" required/>
                        <label for="no/comment">I prefer not to say</label>
                      </div>
                    </fieldset>
                    <button class="submit" type="submit">Submit</button>
                    <button class="reset" type="reset">Reset</button>
                    <br>
                  </form>
            </section>
        </main>

        <footer id="footer-loader">
        </footer>

    </body>
</html>
